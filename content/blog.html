---
title: Blog Listing
headimage: theroad
layout: html
---
<div class='container'>
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <ul class='postlisting'>
        <% sorted_articles.each do |post| %>
        <li>
          <span><%= listing_date(post[:created_at]) %></span> <%= link_to post[:title], post.path %>
        </li>
        <% end %>
      </ul>  
    </div>
  </div>
</div>
